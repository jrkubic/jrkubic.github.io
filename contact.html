<!DOCTYPE HTML>
<html>
	<head>
		<title>Contact - Jonathan Kubicki</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<section id="header">
			<header>
				<span class="image avatar"><img src="images/chickenpic.jpg" alt="" /></span>
				<h1 id="logo"><a href="index.html">Jonathan Kubicki</a></h1>
			</header>
			<nav id="nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html" class="active">Contact</a></li>
				</ul>
			</nav>
			<footer>
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
					<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
				</ul>
			</footer>
		</section>
		<div id="wrapper">
			<div id="main">
				<section id="contact">
					<div class="container">
						<h3>Contact Me</h3>
						<p>I'm always interested to new opportunities and meeting new people. Feel free to reach out!</p>
						<form method="post" action="https://formspree.io/f/xrbkwdla">
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<div class="required-field-container">
										<input type="text" name="name" id="name" placeholder="Name" required />
										<span class="required-star">*</span>
									</div>
								</div>
								<div class="col-6 col-12-xsmall">
									<div class="required-field-container">
										<input type="email" name="email" id="email" placeholder="Email" required />
										<span class="required-star">*</span>
									</div>
								</div>
								<div class="col-6 col-12-xsmall"><input type="text" name="phone" id="phone" placeholder="Phone" /></div>
								<div class="col-6 col-12-xsmall"><input type="text" name="company" id="company" placeholder="Company" /></div>
								<div class="col-12">
									<div class="required-field-container">
										<input type="text" name="subject" id="subject" placeholder="Subject" value="General Inquiry: " required />
										<span class="required-star">*</span>
									</div>
								</div>
								<div class="col-12">
									<div class="required-field-container">
										<textarea name="message" id="message" placeholder="Message" rows="6" required></textarea>
										<span class="required-star">*</span>
									</div>
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" class="primary" value="Send Message" /></li>
										<li><input type="reset" value="Reset Form" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
